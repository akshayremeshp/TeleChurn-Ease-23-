<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    {% include 'header.html' %}
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="card mt-3 mb-3 px-4 py-3  bg-dark bg-gradient text-white col-md-5">
            <div class="card-header text-center">
                <h3>New User</h3>
            </div>
            <div class="card-body mt-3">
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullname">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="idcardno" class="form-label">ID Card No.</label>
                        <input type="text" class="form-control" id="idcardno" name="idcardno">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Access Role</label></br>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" readonly>
                            <input type="radio" class="btn-check" name="internetservice" id="btn7radio1" value="1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn7radio1">Admin</label>

                            <input type="radio" class="btn-check" name="internetservice" id="btn7radio2" value="2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn7radio2">Data Entry</label>

                            <input type="radio" class="btn-check" name="internetservice" id="btn7radio3" value="3" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btn7radio3">Telecaller</label>
                        </div>
                    </div>

                    <div class="text-center">
                            <input type="submit" value="GO BACK" class="btn btn-primary mt-3 w-100 p-2">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
