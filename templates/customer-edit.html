<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    {% include 'header.html' %}
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="card mt-3 mb-3 px-4 py-3  bg-dark bg-gradient text-white col-md-5">
            <div class="card-header text-center">
                <h3>Edit Customer Data</h3>
            </div>
            <div class="card-body mt-3">
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullname">
                    </div>
                    <div class="mb-3">
                        <label for="phonenumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phonenumber" name="phone">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gender</label></br>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" readonly>
                            <input type="radio" class="btn-check" name="gender" id="btn1radio1" value="1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn1radio1">Male</label>

                            <input type="radio" class="btn-check" name="gender" id="btn1radio2" value="2" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btn1radio2">Female</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senior Citizen</label></br>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" readonly>
                            <input type="radio" class="btn-check" name="senior" id="btn2radio1" value="1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn2radio1">Yes</label>

                            <input type="radio" class="btn-check" name="senior" id="btn2radio2" value="2" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btn2radio2">No</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Partner</label></br>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" readonly>
                            <input type="radio" class="btn-check" name="partner" id="btn3radio1" value="1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn3radio1">Yes</label>

                            <input type="radio" class="btn-check" name="partner" id="btn3radio2" value="2" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btn3radio2">No</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dependents</label></br>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" readonly>
                            <input type="radio" class="btn-check" name="dependents" id="btn4radio1" value="1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn4radio1">Yes</label>

                            <input type="radio" class="btn-check" name="dependents" id="btn4radio2" value="2" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btn4radio2">No</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="tenure" class="form-label">Tenure</label>
                        <input type="text" class="form-control" id="tenure" name="tenure">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Service</label></br>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" readonly>
                            <input type="radio" class="btn-check" name="phoneservice" id="btn5radio1" value="1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn5radio1">Yes</label>

                            <input type="radio" class="btn-check" name="phoneservice" id="btn5radio2" value="2" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btn5radio2">No</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Multiple Lines</label></br>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" readonly>
                            <input type="radio" class="btn-check" name="multiplelines" id="btn6radio1" value="1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn6radio1">Yes</label>

                            <input type="radio" class="btn-check" name="multiplelines" id="btn6radio2" value="2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn6radio2">No</label>

                            <input type="radio" class="btn-check" name="multiplelines" id="btn6radio2" value="3" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btn6radio2">No Phone service</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Internet Service</label></br>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" readonly>
                            <input type="radio" class="btn-check" name="internetservice" id="btn7radio1" value="1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn7radio1">Fiber Optic</label>

                            <input type="radio" class="btn-check" name="internetservice" id="btn7radio2" value="2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn7radio2">DSL</label>

                            <input type="radio" class="btn-check" name="internetservice" id="btn7radio3" value="3" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btn7radio3">No Internet service</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Online Security</label></br>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" readonly>
                            <input type="radio" class="btn-check" name="onlinesecurity" id="btn8radio1" value="1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn8radio1">Yes</label>

                            <input type="radio" class="btn-check" name="onlinesecurity" id="btn8radio2" value="2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn8radio2">No</label>

                            <input type="radio" class="btn-check" name="onlinesecurity" id="btn8radio3" value="3" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btn8radio3">No Internet service</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Online Backup</label></br>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" readonly>
                            <input type="radio" class="btn-check" name="onlinebackup" id="btn9radio1" value="1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn9radio1">Yes</label>

                            <input type="radio" class="btn-check" name="onlinebackup" id="btn9radio2" value="2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn9radio2">No</label>

                            <input type="radio" class="btn-check" name="onlinebackup" id="btn9radio3" value="3" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btn9radio3">No Internet service</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Device Protection</label></br>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" readonly>
                            <input type="radio" class="btn-check" name="deviceprotection" id="btn10radio1" value="1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn10radio1">Yes</label>

                            <input type="radio" class="btn-check" name="deviceprotection" id="btn10radio2" value="2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn10radio2">No</label>

                            <input type="radio" class="btn-check" name="deviceprotection" id="btn10radio3" value="3" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btn10radio3">No Internet service</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tech Support</label></br>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" readonly>
                            <input type="radio" class="btn-check" name="techsupport" id="btn11radio1" value="1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn11radio1">Yes</label>

                            <input type="radio" class="btn-check" name="techsupport" id="btn11radio2" value="2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn11radio2">No</label>

                            <input type="radio" class="btn-check" name="techsupport" id="btn11radio3" value="3" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btn11radio3">No Internet service</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Streaming TV</label></br>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" readonly>
                            <input type="radio" class="btn-check" name="streamingtv" id="btn12radio1" value="1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn12radio1">Yes</label>

                            <input type="radio" class="btn-check" name="streamingtv" id="btn12radio2" value="2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn12radio2">No</label>

                            <input type="radio" class="btn-check" name="streamingtv" id="btn12radio3" value="3" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btn12radio3">No Internet service</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Streaming Movies</label></br>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" readonly>
                            <input type="radio" class="btn-check" name="streamingmovies" id="btn13radio1" value="1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn13radio1">Yes</label>

                            <input type="radio" class="btn-check" name="streamingmovies" id="btn13radio2" value="2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn13radio2">No</label>

                            <input type="radio" class="btn-check" name="streamingmovies" id="btn13radio3" value="3" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btn13radio3">No Internet service</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contract</label></br>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" readonly>
                            <input type="radio" class="btn-check" name="contract" id="btn14radio1" value="1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn14radio1">Month-to-month</label>

                            <input type="radio" class="btn-check" name="contract" id="btn14radio2" value="2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn14radio2">One year</label>

                            <input type="radio" class="btn-check" name="contract" id="btn14radio3" value="3" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btn14radio3">Two year</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Paperless Billng</label></br>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" readonly>
                            <input type="radio" class="btn-check" name="paperlessbilling" id="btn15radio1" value="1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn15radio1">Yes</label>

                            <input type="radio" class="btn-check" name="paperlessbilling" id="btn15radio2" value="2" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btn15radio2">No</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Payment Method</label></br>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" readonly>
                            <input type="radio" class="btn-check" name="paymentmethod" id="btn16radio1" value="1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn16radio1">Credit Card (automatic)</label>

                            <input type="radio" class="btn-check" name="paymentmethod" id="btn16radio2" value="2" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btn16radio2">Bank transfer (automatic)</label>

                            <input type="radio" class="btn-check" name="paymentmethod" id="btn16radio3" value="3" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btn16radio3">Electronic Check</label>

                            <input type="radio" class="btn-check" name="paymentmethod" id="btn16radio4" value="4" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btn16radio4">Mailed Check</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="monthlycharges" class="form-label">Monthly Charges</label>
                        <input type="text" class="form-control" id="monthlycharges" name="phone">
                    </div>
                    <div class="mb-3">
                        <label for="totalcharges" class="form-label">Total Charges</label>
                        <input type="text" class="form-control" id="totalcharges" name="phone">
                    </div>

                    <div class="text-center">
                            <input type="submit" value="SAVE" class="btn btn-primary mt-3 w-100 p-2">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
