<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Estimate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
{% include 'header.html' %}
    <div class="container">
        <div class="row mt-5">
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">Customer Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
            {% for row in rows %}
                    <tr>
                        <td>{{row['customer_id']}}</td>
                        <td>{{row['full_name']}}</td>
                        <td>{{row['phone']}}</td>
                        <td>
                            <div class="row">
                                <div class="col">
                                    <a href="{{url_for('customer_view',customer_id=row['customer_id'])}}">
                                        <input type="submit" value="View" class="btn btn-primary w-100 p-2">
                                    </a>
                                </div>
                                <div class="col">
                                    <a href="{{url_for('customer_edit',customer_id=row['customer_id'])}}">
                                        <input type="submit" value="Edit" class="btn btn-primary w-100 p-2">
                                    </a>
                                </div>
                                <div class="col">
                                    <a href="{{url_for('customer_remove',customer_id=row['customer_id'])}}">
                                        <input type="submit" value="Remove" class="btn btn-danger w-100 p-2">
                                    </a>
                                </div>
                            </div>
                        </td>
                    </tr>
            {% endfor %}                  
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
